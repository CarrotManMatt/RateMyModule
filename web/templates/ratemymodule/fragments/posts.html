{% for post in posts %}
    <div class="grid-item">
        <div class="post-header">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="post-year">{{ post.year }}</div>
        </div>
        <div class="post-stats">
            <span class="post-likes">üëç {{ post.likes }}</span>
            <span class="post-dislikes">üëé {{ post.dislikes }}</span>
            <span class="post-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
            <span class="post-tags">Tags ‚ñº</span>
        </div>
        <div class="post-tags-list">
            {% for tag in post.tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        <div class="post-module">
            <span class="module">{{ post.module }}</span>
            <span class="post-date">{{ post.date }}</span>
        </div>
        <div class="post-content">{{ post.content }}</div>
    </div>
{% endfor %}
